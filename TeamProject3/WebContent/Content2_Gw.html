<script type="text/javascript">
        $(function () {
            $('area').click(function (event) {
                var map = document.getElementById('map');                
                var areas = map.getElementsByTagName('area');
                for (var i = 0; i < areas.length; i++) {
                    var area = areas[i];
                    var id = area.id;
                    var data = $('#' + id).data('maphilight') || {};
                    if (area.id == $(this)[0].id)
                        data.fillColor = '02FC1F'; // Sample color           
                    else data.fillColor = '000000'; // Sample color           
                    $('#' + id).data('maphilight', data).trigger('alwaysOn.maphilight');
                }
            });
            $('.map').maphilight({ strokeColor: '808080', strokeWidth: 0, fill: '000000', fillColor: '000000', alwaysOn: true ,fillOpacity: 1 });
        });
    </script>
